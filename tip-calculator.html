<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f6fa;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #44bd32;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #27ae60;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background: #ecf0f1;
      border-radius: 5px;
    }

    .result p {
      margin: 5px 0;
      font-size: 1.2em;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <input type="number" id="bill" placeholder="Enter Bill Amount" min="0" step="0.01">
    <select id="tip-percentage">
      <option value="0.1">10% Tip</option>
      <option value="0.15">15% Tip</option>
      <option value="0.2">20% Tip</option>
      <option value="0.25">25% Tip</option>
    </select>
    <button onclick="calculateTip()">Calculate</button>
    <div class="result" id="result">
      <p id="tip-amount">Tip: $0.00</p>
      <p id="total-amount">Total: $0.00</p>
    </div>
  </div>

  <script>
    function calculateTip() {
      const bill = parseFloat(document.getElementById("bill").value);
      const tipPercentage = parseFloat(document.getElementById("tip-percentage").value);

      if (isNaN(bill) || bill <= 0) {
        alert("Please enter a valid bill amount!");
        return;
      }

      const tip = bill * tipPercentage;
      const total = bill + tip;

      document.getElementById("tip-amount").textContent = `Tip: $${tip.toFixed(2)}`;
      document.getElementById("total-amount").textContent = `Total: $${total.toFixed(2)}`;
    }
  </script>
</body>
</html>

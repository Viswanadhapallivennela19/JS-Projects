<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice to Text Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #C80036 0%, #0C1844 100%);
      color: #FFF5E1;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #FFF5E1;
    }

    p {
      color: #FFF5E1;
    }

    button {
      background-color: #FFF5E1;
      color: #C80036;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: #C80036;
      color: #FFF5E1;
    }

    #listening {
      display: none;
      font-size: 1.2rem;
      color: #FFF5E1;
      margin-top: 10px;
    }

    #output {
      background: rgba(255, 245, 225, 0.1);
      backdrop-filter: blur(5px);
      border: 2px solid #FFF5E1;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      color: #FFF5E1;
      font-size: 1.2rem;
      text-align: left;
      line-height: 1.5;
    }

    #actions {
      margin-top: 10px;
    }

    #actions button {
      background: #FFF5E1;
      color: #0C1844;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 0.9rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #actions button:hover {
      background: #0C1844;
      color: #FFF5E1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      #output {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üé§ Voice to Text Converter</h1>
  <p>Click the button below and start speaking:</p>
  <button onclick="startRecognition()">Start Speech Recognition</button>
  <p id="listening">Listening... üéôÔ∏è</p>
  <div id="output">Your text will appear here...</div>
  <div id="actions" style="display: none;">
    <button onclick="clearText()">Clear</button>
    <button onclick="copyText()">Copy to Clipboard</button>
  </div>

  <script>
    function startRecognition() {
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        const listeningIndicator = document.getElementById("listening");
        listeningIndicator.style.display = "block";

        recognition.start();

        console.log("Speak something...");

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          console.log("You said:", transcript);

          const outputElement = document.getElementById("output");
          outputElement.textContent = transcript;

          document.getElementById("actions").style.display = "block";
        };

        recognition.onerror = (event) => {
          console.error("Speech recognition error:", event.error);
          alert(`Error: ${event.error}. Please try again.`);
        };

        recognition.onend = () => {
          console.log("Speech recognition ended.");
          listeningIndicator.style.display = "none";
        };
      } else {
        console.error("Your browser does not support the Web Speech API.");
        alert("Sorry, your browser does not support speech recognition.");
      }
    }

    function clearText() {
      document.getElementById("output").textContent = "Your text will appear here...";
      document.getElementById("actions").style.display = "none";
    }

    function copyText() {
      const outputText = document.getElementById("output").textContent;
      navigator.clipboard.writeText(outputText).then(() => {
        alert("Text copied to clipboard!");
      }).catch((err) => {
        console.error("Failed to copy text:", err);
        alert("Failed to copy text.");
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
       
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input {
      padding: 15px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      background: #2575fc;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #1e63db;
    }

    .movie {
      margin-top: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .movie img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .movie h3 {
      color: #fff;
      margin: 10px 0;
      font-size: 1.5rem;
    }

    .movie p {
      margin: 5px 0;
      color: #f4f4f4;
      font-size: 1rem;
    }

    .movie strong {
      color: #fff;
    }

    #movie-info p {
      color: #ffdddd;
      margin-top: 10px;
      font-size: 1.2rem;
    }

    #loading {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #ffecb3;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ Movie Search</h1>
    <input type="text" id="movie-input" placeholder="Enter movie name">
    <button onclick="searchMovie()">Search</button>
    <div id="loading" style="display: none;">Loading...</div>
  </div>
  <div id="movie-info"></div>

  <script>
    function searchMovie() {
      const movieInput = document.getElementById('movie-input');
      const movieName = movieInput.value.trim(); // Trim spaces
      const loadingIndicator = document.getElementById('loading');

      if (!movieName) {
        alert('Please enter a movie name!');
        return;
      }

      loadingIndicator.style.display = 'block'; // Show loading indicator
      const url = `https://www.omdbapi.com/?t=${movieName}&apikey=76d079f0`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          loadingIndicator.style.display = 'none'; // Hide loading indicator
          if (data.Response === 'True') {
            displayMovie(data);
          } else {
            document.getElementById('movie-info').innerHTML = `<p>Movie not found! Please try another name.</p>`;
          }
        })
        .catch(error => {
          loadingIndicator.style.display = 'none'; // Hide loading indicator
          console.error('Error fetching data:', error);
          document.getElementById('movie-info').innerHTML = `<p>Something went wrong. Please try again later.</p>`;
        });
    }

    function displayMovie(data) {
      const movieInfo = `
        <div class="movie">
          <img src="${data.Poster}" alt="${data.Title} Poster">
          <h3>${data.Title} (${data.Year})</h3>
          <p><strong>Genre:</strong> ${data.Genre}</p>
          <p><strong>Plot:</strong> ${data.Plot}</p>
          <p><strong>Rating:</strong> ‚≠ê ${data.imdbRating}</p>
          <p><strong>Director:</strong> ${data.Director}</p>
        </div>
      `;
      document.getElementById('movie-info').innerHTML = movieInfo;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Grid</title>
  <style>
   
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #8EC5FC;
      background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
 
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);  
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      width: 100%;
      background: #E0C3FC;
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.15), -10px -10px 20px rgba(255, 255, 255, 0.5);
      border-radius: 25px;
    }

    a {
      text-decoration: none;
      color: black;
      letter-spacing: 0.1rem;
      font-size: 18px;
    }

   
    .grid-item {
      border-radius: 20px;
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.2), -6px -6px 12px rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 30px;
      transition: all 0.3s ease;
      cursor: pointer;
      font-weight: bold;
      background: #E0C3FC;
    }

     
    .grid-item:hover {
      transform: translateY(-5px);
      box-shadow: inset 6px 6px 12px rgba(0, 0, 0, 0.2), inset -6px -6px 12px rgba(255, 255, 255, 0.8);
      color: white;
      background: linear-gradient(145deg, #D4B3F3, #F0D4FF);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr); 
      }
      .grid-item {
        font-size: 16px;
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: 1fr;  
      }
      .grid-item {
        font-size: 14px;
        padding: 15px;
      }
    }
  </style>
</head>

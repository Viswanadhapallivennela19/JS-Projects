<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Grid</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
     background-color: #8EC5FC;
background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Grid Container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* Fixed 5 columns */
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }
    a{
      text-decoration:none;
      color:black;
      &:hover{
        letter-spacing:.2rem;
        color:white;
      }
    }

    /* Grid Items */
    .grid-item {
      border-radius: 15px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 25px;
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: #000000;
    }

     

    /* Hover Effect */
    .grid-item:hover {
      transform: translateY(-5px);
      opacity: 0.9;
      background-color:red;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
      }
      .grid-item {
        font-size: 16px;
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: 1fr; /* 1 column on mobile screens */
      }
      .grid-item {
        font-size: 14px;
        padding: 15px;
      }
    }
  </style>
</head>
